[project]
name = "senzing_grpc_protobuf"
version = "0.0.3"
authors = [
  { name="Senzing", email="support@senzing.com" },
]
description = "auto-generated python protobuf for grpc"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "protobuf >= 6.31.1",
    "grpcio >= 1.73.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/senzing-garage/sz-sdk-proto"
"Bug Tracker" = "https://github.com/senzing-garage/sz-sdk-proto/issues"

[tool.setuptools.package-dir]
senzing_grpc_protobuf = "python/src/senzing_grpc_protobuf"
